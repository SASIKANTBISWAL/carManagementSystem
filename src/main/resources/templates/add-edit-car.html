<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Car</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createCar}" th:object="car" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{name}" class="form-control" 
                                            id="name" placeholder="Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="manufacturerName" class="col-form-label">Manufacturer Name</label> 
                                <input type="text" th:field="*{manufacturerName}" class="form-control" 
                                            id="manufacturerName" placeholder="Manufacturer" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="model" class="col-form-label">Model</label> 
                                <input type="text" th:field="*{model}" class="form-control" 
                                            id="model" placeholder="Model" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="manufacturingYear" class="col-form-label">Manufacturing Year</label> 
                                <input type="text" th:field="*{manufacturingYear}" class="form-control" 
                                            id="manufacturingYear" placeholder="Manufacturing Year" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="color" class="col-form-label">Color</label> 
                                <input type="text" th:field="*{color}" class="form-control" 
                                            id="color" placeholder="Color" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
